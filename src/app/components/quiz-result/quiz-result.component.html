<h1 mat-dialog-title>Result</h1>
<div matDialogContent>
  <mat-list>
    <mat-list-item *ngFor="let question of data.questions" class="">
      <mat-chip
        [style.background]="question.value.toString()==question.answer.toString()?'green':'red'">
        {{question.op1}} {{question.operator}} {{question.op2}} = {{question.value}}
      </mat-chip>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Ok</button>
</div>
